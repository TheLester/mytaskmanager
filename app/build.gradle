buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/LICENSE.txt'
    }
    defaultConfig {
        applicationId "com.dogar.mytaskmanager"
        minSdkVersion 15
        targetSdkVersion 22

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'LICENSE.txt'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    //Google Play Services
    compile 'com.google.android.gms:play-services-analytics:7.5.0'
    //Support
    compile 'com.android.support:support-v4:23.0.+'
    compile "com.android.support:appcompat-v7:23.0.+"
    compile 'com.android.support:design:23.0.+'
    compile 'com.android.support:cardview-v7:23.0.+'
    compile 'com.android.support:recyclerview-v7:23.0.+'
    compile 'com.android.support:gridlayout-v7:23.0.+'
    compile 'com.android.support:palette-v7:23.0.+'
    //Logging
    compile 'com.jakewharton.timber:timber:3.1.0'
    //anim
    compile 'jp.wasabeef:recyclerview-animators:1.2.2'
    //DI (Dagger2)
    compile 'javax.inject:javax.inject:1'
    compile 'javax.annotation:javax.annotation-api:1.2'
    compile 'com.google.dagger:dagger:2.0'
    apt 'com.google.dagger:dagger-compiler:2.0'
    provided 'org.glassfish:javax.annotation:10.0-b28'
        //Reactive
    compile 'io.reactivex:rxandroid:1.0.1'
    //UI
    compile 'com.github.rey5137:material:1.2.1'
    compile 'com.beardedhen:androidbootstrap:+'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.github.clans:fab:1.6.1'
    compile 'com.cjj.materialrefeshlayout:library:1.3.0'
    compile 'com.sothree.slidinguppanel:library:3.1.1'
    compile 'com.akexorcist:RoundCornerProgressBar:2.0.3'
    //db
    compile 'io.realm:realm-android:0.82.2'
    //testing
    androidTestCompile 'com.android.support.test:runner:0.4'
    androidTestCompile 'com.android.support.test:rules:0.4'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1'
    androidTestCompile ('com.android.support.test.espresso:espresso-contrib:2.2'){
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude module: 'recyclerview-v7'
    }

    //Other
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'org.projectlombok:lombok:1.16.2'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    compile 'org.parceler:parceler-api:+'
    apt "org.parceler:parceler:+"
    compile 'eu.chainfire:libsuperuser:1.0.0.+'
    //crashlytics
    compile('com.crashlytics.sdk.android:crashlytics:2.5.0@aar') {
        transitive = true;
    }
    //libs as module
    compile project(':pre-lollipop-activity-transition')
}
